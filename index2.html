<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>These are lists!</title>
    </head>
    <body>
        <h1>This is an unordered list:</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <h1>This is an ordered list:</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <h1>This is an unordered list of shopping items</h1>
        <ul>
            <li>Oranges</li>
            <li>Chicken</li>
            <li>Raspberries</li>
        </ul>

        <h1>Things to do:</h1>
        <ol>
            <li>Finish all the shopping</li>
            <li>Get the car fixed</li>
        </ol>
    </body>
</html>
